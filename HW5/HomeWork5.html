<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrasi</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button
                class="nav-link active"
                id="nav-registrasi-tab"
                data-bs-toggle="tab"
                data-bs-target="#nav-registrasi"
                type="button"
                role="tab"
                aria-controls="nav-registrasi"
                aria-selected="true"
              >
                Registrasi
              </button>
              <button
                class="nav-link"
                id="nav-pendaftar-tab"
                data-bs-toggle="tab"
                data-bs-target="#nav-pendaftar"
                type="button"
                role="tab"
                aria-controls="nav-pendaftar"
                aria-selected="false"
              >
                List Pendaftar
              </button>
            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div
              class="tab-pane fade show active"
              id="nav-registrasi"
              role="tabpanel"
              aria-labelledby="nav-registrasi-tab"
              tabindex="0"
            >
              <p class="fs-3 fw-semibold text-center mt-3">Form Registrasi</p>
              <form id="registrasi-form">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="InputNama"
                    placeholder="Masukkan Nama"
                    required
                  />
                  <label for="InputNama">Nama Lengkap</label>
                  <div id="nama-error" class="invalid-feedback">
                    Nama harus memiliki minimal 10 karakter.
                  </div>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="InputUmur"
                    placeholder="Masukkan Umur"
                    required
                  />
                  <label for="InputUmur">Umur</label>
                  <div id="umur-error" class="invalid-feedback">
                    Umur harus minimal 25 tahun.
                  </div>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="InputSangu"
                    placeholder="Masukkan Uang Sangu"
                    required
                  />
                  <label for="InputSangu">Uang Sangu</label>
                  <div id="sangu-error" class="invalid-feedback">
                    Uang sangu harus minimal 100 ribu dan maksimal 1 juta.
                  </div>
                </div>
                <div class="btn-input">
                  <button type="submit" class="btn btn-primary">
                    Registrasi
                  </button>
                </div>
              </form>
            </div>
            <div
              class="tab-pane fade"
              id="nav-pendaftar"
              role="tabpanel"
              aria-labelledby="nav-pendaftar-tab"
              tabindex="0"
            >
              <p class="fs-3 fw-semibold text-center mt-3">Data Pendaftar</p>
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Nama</th>
                    <th>Umur</th>
                    <th>Uang Sangu</th>
                  </tr>
                </thead>
                <tbody id="row-pendaftar"></tbody>
              </table>
              <p class="fs-5 fw-medium mt-4">Resume</p>
              <p class="fs-6" id="resume"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
